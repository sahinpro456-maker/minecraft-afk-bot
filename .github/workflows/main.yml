name: Python AFK Bot Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Buraya botunun çalıştığı Python sürümünü yazabilirsin

      - name: Bağımlılıkları yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Eğer requirements.txt yoksa bu satırı sil

      - name: Botu çalıştır
        run: |
          python main.py  # Senin bot dosyanın adı neyse onu yaz
